
    <div class="top align-items-center d-flex">
        <div class="rounded-circle overflow-hidden border border-3 border-white  photo mx-auto z-3" >
            <img src="../../../assets/WhatsApp Image 2024-09-18 at 15.49.13_c1e2095c.jpg" alt="" width="100%" height="100%"  >
        </div>
    </div>
    <div class="buttom">
        <section class="bg-white container p-4 m-auto rounded-3 sendBox position-relative">
            <button type="button" class="btn btn-secondary fs-5 me-4" data-bs-toggle="modal" data-bs-target="#settings">
                <i class="fa-solid fa-gear"></i>
            </button>
            <div class="rounded-2 bg-secondary-subtle mt-4 d-flex justify-content-between align-items-center"><div class="bg-dark p-2 w-25 text-white rounded-2"><i class="fa-regular fa-envelope me-1"></i><span class="fs-11">All Messages</span></div> <div class="CountMessage p-2">{{messages.length}} Messages</div></div>
            <div class="d-flex justify-content-start p-2 m-3 message-box  " *ngFor="let message of messages">
                <div class="rounded-circle overflow-hidden border border-3 border-white shadow-1-soft messageImg">
                    <img src="../../../assets/WhatsApp Image 2024-09-18 at 15.49.13_c1e2095c.jpg" alt="" width="100%" height="100%">
                </div>
                <div class="bg-secondary-subtle rounded-2 ms-3 w-100 p-3 overflow-x-auto textMessage">
                    <div class="d-flex justify-content-between align-items-center">
                    <span class="text-end text-secondary">
                    <i class="fa-regular fa-clock"></i> {{message.time| timeAgo}}</span>
                    <button class="btn btn-outline-danger" (click)="deleteMessage(message.id)" > <i class="fa-solid fa-trash-can"></i></button>
                    </div>
                    <hr>
                    <p class="text-center">{{message.message}}</p>
                    <hr>
                </div>
            </div>
        </section>
    </div>

<div class="modal fade" id="settings" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
<div class="d-flex justify-content-evenly align-items-center"> <button class="btn btn-primary " (click)="navigateToResetPassword()" aria-label="Close" data-bs-dismiss="modal">Reset Password</button> <button class="btn btn-outline-secondary" (click)="logOut()" aria-label="Close" data-bs-dismiss="modal">Logout</button></div>
        </div>
    </div>
</div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="creatToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto ms-3">Notifcations</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body fs-3 fw-medium">
            {{toastMessage}}
        </div>
    </div>
</div>
